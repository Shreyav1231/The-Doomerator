<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Doomscroll Tracker</title>
</head>
<body>
  <div class="popup-container">
    <h1>Doomscroll Tracker</h1>
    <p id="doomscrollStatus">Not monitoring</p>
    <button id="toggleMonitoring">Toggle Monitoring</button>

    <!-- Dashboard Section -->
    <div class="dashboard">
      <h2>Dashboard</h2>
      <p>Total Scrolls: <span id="totalScrolls">0</span></p>
      <p>Time Spent: <span id="timeSpent">0 seconds</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
